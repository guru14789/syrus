<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000, #434343);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            color: #fff;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        .login-container .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .login-container .input-group input {
            width: 100%;
            padding: 15px 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
        }

        .login-container .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-container .input-group input:focus {
            border: 2px solid #00bfff;
            background: rgba(255, 255, 255, 0.3);
        }

        .login-container .input-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            pointer-events: none;
            transition: 0.2s ease all;
            color: rgba(255, 255, 255, 0.7);
        }

        .login-container .input-group input:focus + label,
        .login-container .input-group input:not(:placeholder-shown) + label {
            top: 10px;
            left: 10px;
            font-size: 12px;
            color: #00bfff;
        }

        .login-container .actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .login-container .actions a {
            font-size: 14px;
            color: #00bfff;
            text-decoration: none;
        }

        .login-container .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #00bfff;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container .login-btn:hover {
            background-color: #009ec3;
        }

        .google-signin-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder=" " required>
            <label for="username">User Name</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
        </div>
        <div class="actions">
            <div>
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <a href="#">Forgot password?</a>
        </div>
        <button class="login-btn">Login</button>

        <!-- Google Sign-In Button -->
        <div class="google-signin-btn">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
    </div>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
            // Redirect user after successful sign-in
        }
    </script>
</body>
</html>
